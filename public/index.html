<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Echo</title>
</head>
<body>

    <div id="nav" class="grid grid-cols-3 border-b p-2">
        <div class="text-center p-2 m-1"></div>
        <div class="text-center p-2 m-1 font-bold text-2xl">Echo</div>
        <div class="text-center p-2 m-1"></div>
    </div>

    <div class="wrapper p-2">

        <!-- ------------------------------------------------------- -->


        <div id="taskEntry" class="task border-2 grid grid-cols-12 gap-2 mb-2 p-2 ">
            <!-- Task Input -->
            <input type="text" class="col-span-6 border pl-4" placeholder="Enter New Task Item">
        
            <!-- Priority Dropdown -->
            <select class="col-span-1 border" name="priority" id="priority">
                <option value="value1">Low</option>
                <option value="value2">Medium</option>
                <option value="value3">High</option>
            </select>
        
            <!-- Date Input -->
            <input type="date" class="col-span-2 border text-center">
        
            <!-- Category Dropdown -->
            <select class="col-span-1 border" name="category" id="category">
                <option value="value1">Chore</option>
                <option value="value2">Task</option>
                <option value="value3">Project</option>
            </select>
        
            <!-- Status Dropdown -->
            <select class="col-span-1 border" name="difficulty" id="difficulty">
                <option value="simple">Simple</option>
                <option value="hard">Hard</option>
            </select>
        
            <!-- Action Buttons -->
            <div class="col-span-1 flex items-center justify-center gap-2">
                <button class="px-2 py-2 ">
                    <img src="../Assets/plus.png" class="w-6 h-6" alt="Add Button">
                </button>
            </div>
        </div>



        <!-- Entered Tasks -->
        <div id="taskHeading" class="task grid grid-cols-12 mt-4 text-center">
            <p class="col-span-6 font-bold">Task</p>
            <p class="col-span-1 font-bold">Priority</p>  
            <p class="col-span-2 font-bold">Due date</p>
            <p class="col-span-1 font-bold">Category</p> 
            <p class="col-span-1 font-bold">Status</p> 
            <p class="col-span-1 font-bold">Delete</p> 
        </div>

        <div id="taskItem" class="task border grid grid-cols-12 gap-2 p-2 ">
            <!-- Task Input -->
            <p class="col-span-6 pl-4 border-r">Set up layout before server</p>
        
            <!-- Priority Dropdown -->
            <p class="col-span-1 text-center border-r">High</p>
        
            <!-- Date Input -->
            <input type="date" class="col-span-2 text-center border-r">
        
            <!-- Category Dropdown -->
            <p class="col-span-1 text-center border-r">Project</p>
            
            <!-- Status Dropdown -->
            <p class="col-span-1 text-center border-r">Hard</p>
        
            <!-- Delete Buttons -->
            <div class="col-span-1 flex items-center justify-center gap-2">
                <button class="px-2 py-1">
                    <img src="../Assets/cancel.png" class="w-4 h-4" alt="Cancel Button">
                </button>
            </div>
        </div>


        <div id="taskItem" class="task border grid grid-cols-12 gap-2 p-2 ">
            <!-- Task Input -->
            <p class="col-span-6 pl-4 border-r">Template tasks view</p>
        
            <!-- Priority Dropdown -->
            <p class="col-span-1 text-center border-r">Medium</p>
        
            <!-- Date Input -->
            <input type="date" class="col-span-2 text-center border-r">
        
            <!-- Category Dropdown -->
            <p class="col-span-1 text-center border-r">Routine</p>
            
            <!-- Status Dropdown -->
            <p class="col-span-1 text-center border-r">Simple</p>
        
            <!-- Delete Buttons -->
            <div class="col-span-1 flex items-center justify-center gap-2">
                <button class="px-2 py-1">
                    <img src="../Assets/cancel.png" class="w-4 h-4" alt="Cancel Button">
                </button>
            </div>
        </div>















    </div>


    
</body>
</html>
